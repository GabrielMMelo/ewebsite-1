<!DOCTYPE html>
<html>
{% include 'core/common/head_blog.html' %}
<body>
	
<!--       ############## NAVBAR ############### 		-->
{% include 'core/common/header_blog.html' %}

{% if resultado %}
	<h1>{{ resp }}</h1>
		<div class="row">
			<div class="col-lg-8">
				{% for r in resultado %}
					<div class="container">
						<a href="{% url 'blog_post' r %}">{{r}}</a>
					</div>
				{% endfor %}
			</div>
		</div>
{% else %}
	<h1>{{ resp }}</h1>
{% endif %}

<!-- Footer -->
{% include 'core/common/footer_blog.html' %}

</body>
</html>
