{% extends 'core/common/base_blog.html' %}

{% block noticias %}
	{% if resultado %}
		<h2 class="mt-5">{{ resp }}</h2>
			<div class="row">
				<div class="col-lg-8">
					{% for r in resultado %}
						<div class="container">
							<h3><a class="roxo" href="{% url 'blog_post' r %}">{{r}}</a></h3>
						</div>
					{% endfor %}
				</div>
			</div>
	{% else %}
		<h2 class="mt-5">{{ resp }}</h2>
	{% endif %}
{% endblock %}
